$('.marquee').marquee({
    //speed in milliseconds of the marquee
    duration: 5000,

    //time in milliseconds before the marquee will start animating

//////////////////////////////////kiev
function weather_kiev()
{
	 $(function(kievtemp) {
		var apiKey = "7d7fb208bc708b6bd2657291246a83e6";
		var url = "https://api.forecast.io/forecast/";
		var lati = 49.8492;
		var longi = 30.9974;
		var data;
$.getJSON(url + apiKey + "/" + lati + "," + longi + "?units=uk&lang=uk&callback=?", function(data) {
		  var kievtemp = data.currently.temperature;
		  kievicon = data.currently.icon;
		  kievzone = data.timezone
			kievtemp=kievtemp.toFixed(0);
			kievtime = data.currently.time;
		  kievsum = data.currently.summary;
		  kievsumhr = data.hourly.summary;
		  kievsumdaily = data.daily.summary;


		  


		  $("#kievzone").html(kievzone);
		  $("#kievsum").html(kievsum);
		  $("#kievsumhr").html(kievsumhr);
		  $("#kievsumdaily").html(kievsumdaily);
		  moment.lang('uk');
		  $("#kievtime").text(moment.unix(kievtime).format('HH:mm:ss'));
		  $("#kievtime2").text(moment.unix(kievtime).format('dddd Do MMMM')/*.lang('uk')*/);

		  // dddd ll
		  $("#kievtemp").html(kievtemp + "&deg;C");
		//sym.$("kievicon"). html('<canvas id="kievicon" width="50" height="50"></canvas>');
		  var skycons25 = new Skycons({"color": "white"});
		  skycons25.add("kievicon", kievicon);
		  skycons25.play();
		  $("#kievmarquee").html("прогноз погоди на " + moment.unix(kievtime).format('dddd Do MMMM')+" : "+ kievtemp+"&deg;C " + kievsumdaily);
			});
		 });
}
weather_kiev();
